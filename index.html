<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <script src="script.js" defer></script>
    <div id="container">
        <div id="brand">
            <img class="casio" src="https://cdn.freebiesupply.com/logos/large/2x/casio-logo-logo-svg-vector.svg">
            <img class="hk" src="https://pngimg.com/d/hello_kitty_PNG22.png">
        </div>

        <div id="console"></div>

        <div class="buttons">
            <!--LINE 1-->
            <div class="linea1">
                <button id="V">âˆš</button>
                <button id="%">%</button>
                <button id="^">^</button>
            </div>
            <!--LINE 1-->
            <div class="linea1">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="/">/</button>
            </div>
            <!--LINE 2-->
            <div class="linea2">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="x">X</button>
            </div>
            <!--LINE 3-->
            <div class="linea3">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
            </div>
            <!--LINE 4-->
            <div class="linea4"> 
                <button id="c">C</button>
                <button id="0">0</button>
                <button id="=">=</button>
                <button id="-">-</button>
            </div>
        </div>
    </div>
    
</body>
</html>
